<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>罗勒秘境 · 塔罗日记</title>
    <style>
        /* --- 1. 基础布局 --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #e5d1d0; /* 匹配手帐边缘的底色 */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            font-family: "PingFang SC", "STHeiti", "Microsoft YaHei", serif;
        }

        /* --- 2. 核心容器（锁定比例） --- */
        /* 使用你提供的 bg.jpg 作为背景，并锁定 706:1024 的手帐比例 */
        .notebook-container {
            width: 100vw;
            max-width: 706px; 
            aspect-ratio: 706 / 1024;
            background-image: url("https://github.com/dacer215-code/oceanwhisper/blob/main/bg.jpg");
            background-size: 100% 100%;
            position: relative;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            color: #5d4037; /* 手帐复古深棕色字体 */
        }

        /* --- 3. 绝对定位层（精准对齐框格） --- */
        .layer {
            position: absolute;
            line-height: 1.5;
            word-break: break-all;
            /* pointer-events: none; 让点击可以穿透到下方的导航层 */
        }

        /* 日期位置 */
        .date-val {
            top: 18.2%;
            left: 17%;
            font-size: 3.2vw;
            font-weight: bold;
        }

        /* 星座对应（左上框） */
        .astro-info {
            top: 25.5%;
            left: 14%;
            width: 18%;
            font-size: 1.8vw;
        }

        /* 能量对应（右上框） */
        .energy-text {
            top: 25.5%;
            left: 35.5%;
            width: 50%;
            font-size: 1.8vw;
        }

        /* 塔罗牌照片（中间浅色大框） */
        .tarot-photo-box {
            top: 41.5%;
            left: 14%;
            width: 72%;
            height: 20.5%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .tarot-photo-box img {
            max-width: 95%;
            max-height: 95%;
            border-radius: 2px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* 今日建议（左下框） */
        .advice-box {
            top: 71.2%;
            left: 14%;
            width: 25%;
            font-size: 1.8vw;
        }

        /* 今日运势（右下大格） */
        .fortune-box {
            top: 71.2%;
            left: 41.5%;
            width: 44%;
            font-size: 1.8vw;
        }

        /* --- 4. 右侧导航（透明点击层） --- */
        /* 覆盖在背景图右侧 01, 02, 03... 标签上的透明链接 */
        .side-nav {
            position: absolute;
            right: 0;
            top: 5.5%;
            width: 12%; /* 宽度覆盖到数字标签上 */
            height: 89%;
            display: flex;
            flex-direction: column;
            z-index: 10;
        }
        .nav-item {
            flex: 1; /* 平分高度，点击每个数字都能跳转 */
            cursor: pointer;
            text-decoration: none;
            /* border: 1px solid red; 调试时可以取消注释看位置 */
        }

        /* --- 5. 电脑端字体微调 --- */
        @media (min-width: 706px) {
            .date-val { font-size: 22px; }
            .astro-info, .energy-text, .advice-box, .fortune-box { font-size: 13px; }
        }
    </style>
</head>
<body>

    <div class="notebook-container">
        <div class="layer date-val">2026年2月27日</div>

        <div class="layer astro-info">
            天秤座 / 双子座 / 狮子座<br><br>
            2 / 12 / 5
        </div>

        <div class="layer energy-text">
            爱犹豫不决的 / 最近在纠结吃什么的 / 喜欢换座位的 / 爱和朋友斗嘴的 / 偶尔刷剧到天亮的...
        </div>

        <div class="layer tarot-photo-box">
            <img src="https://github.com/dacer215-code/oceanwhisper/blob/main/20260227.png" alt="今日塔罗">
        </div>

        <div class="layer advice-box">
            面对选择，先冷静下来分析。换个角度看问题，找到新突破口。勇敢行动。
        </div>

        <div class="layer fortune-box">
            <strong>财运：</strong>容易在选择上犹豫，别让不确定拖累你。投资建议先观察。<br><br>
            <strong>爱情：</strong>情感问题可能有小争执，大胆表达想法，不要冷战。<br><br>
            <strong>学习：</strong>适合尝试新思路，新角度效率更高。
        </div>

        <div class="side-nav">
            <a href="index.html" class="nav-item" title="01-今日"></a>
            <a href="diary/20260303.html" class="nav-item" title="02-往期"></a>
            <a href="#" class="nav-item"></a> <a href="#" class="nav-item"></a> <a href="#" class="nav-item"></a> </div>
    </div>

</body>
</html>
