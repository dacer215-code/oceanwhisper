<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>罗勒秘境 - 塔罗日记</title>
    <style>
        :root {
            --bg-color: #f4e4e2;
            --paper-color: #fffaf5;
            --accent-color: #d4a373;
            --text-color: #5d4037;
        }

        body {
            background-color: var(--bg-color);
            font-family: "PingFang SC", serif;
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 20px 10px;
        }

        .notebook-container {
            background: var(--paper-color);
            max-width: 800px;
            width: 100%;
            min-height: 90vh;
            border: 6px double var(--accent-color);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
            padding: 30px 20px;
            box-sizing: border-box;
        }

        /* 右侧日期导航栏 - 这是你最想要的功能 */
        .date-tabs {
            position: absolute;
            right: -45px; /* 电脑端悬浮在右侧 */
            top: 60px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .date-tab {
            background: #e6ccb2;
            color: var(--text-color);
            text-decoration: none;
            padding: 12px 6px;
            border-radius: 0 8px 8px 0;
            font-size: 13px;
            writing-mode: vertical-lr; /* 文字竖排，像手帐标签 */
            border: 1px solid var(--accent-color);
            transition: 0.3s;
        }

        .date-tab:hover, .date-tab.active {
            background: var(--accent-color);
            color: white;
            transform: translateX(5px);
        }

        header { text-align: center; margin-bottom: 25px; border-bottom: 1px dashed #d4a373; padding-bottom: 15px; }
        .main-title { font-size: clamp(28px, 8vw, 42px); font-family: "Georgia", serif; font-style: italic; color: #b08968; margin: 0; }
        
        /* 核心内容布局 */
        .tarot-grid { display: grid; grid-template-columns: 1fr 2fr; gap: 20px; margin-bottom: 20px; }
        .card-display { display: flex; justify-content: space-between; gap: 8px; margin: 25px 0; }
        .card-item img { width: 100%; border-radius: 6px; border: 2px solid white; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .card-item p { font-size: 12px; margin-top: 5px; text-align: center; }

        .fortune-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .fortune-box { border-top: 1px solid #eee; padding-top: 10px; }
        .fortune-box h3 { font-size: 15px; color: #a67c52; margin-bottom: 8px; }
        .fortune-box p { font-size: 14px; line-height: 1.6; margin: 0; }

        /* 手机端适配：导航栏移到顶部或底部 */
        @media (max-width: 900px) {
            .date-tabs {
                position: relative;
                right: 0;
                top: 0;
                flex-direction: row; /* 手机端横向排列 */
                writing-mode: horizontal-tb;
                overflow-x: auto; /* 超出可滑动 */
                padding-bottom: 15px;
                margin-bottom: 15px;
            }
            .date-tab {
                writing-mode: horizontal-tb;
                padding: 6px 15px;
                border-radius: 4px;
                white-space: nowrap;
            }
            .tarot-grid, .fortune-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="notebook-container">
        <nav class="date-tabs">
            <a href="index.html" class="date-tab active">今日</a>
            <a href="diary/20260303.html" class="date-tab">03-03</a>
            <a href="diary/20260302.html" class="date-tab">03-02</a>
        </nav>

        <header>
            <div style="font-size: 14px;">2026年3月3日</div>
            <h1 class="main-title">Tarot Diary</h1>
            <div style="font-weight: bold; color: var(--accent-color); margin-top: 5px;">罗勒秘境 · 塔罗运势</div>
        </header>

        <div class="tarot-grid">
            <div>
                <p><strong>星座：</strong> 天秤 / 双子 / 狮子</p>
                <p><strong>数字：</strong> 2 / 12 / 5</p>
            </div>
            <div style="font-size: 13px; line-height: 1.5; color: #888;">
                能量对应：爱犹豫不决的人 / 纠结吃什么的 / 偶尔刷剧到天亮的...
            </div>
        </div>

        <div class="card-display">
            <div class="card-item">
                <img src="https://via.placeholder.com/150x250" alt="牌1">
                <p>宝剑二</p>
            </div>
            <div class="card-item">
                <img src="https://via.placeholder.com/150x250" alt="牌2">
                <p>倒吊人</p>
            </div>
            <div class="card-item">
                <img src="https://via.placeholder.com/150x250" alt="牌3">
                <p>权杖五</p>
            </div>
        </div>

        <div class="fortune-grid">
            <div class="fortune-box">
                <h3>[ 今日建议 ]</h3>
                <p>面对选择，先冷静分析。换个角度，你会发现事情比想象中简单。</p>
            </div>
            <div class="fortune-box">
                <h3>[ 财运 ]</h3>
                <p>投资消费建议先观察再决定，别被冲动左右钱袋子。</p>
            </div>
        </div>
    </div>

</body>
</html>
